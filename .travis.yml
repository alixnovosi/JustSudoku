language: haskell

sudo: false

env: CABALVER=1.22 GHCVER=7.8.4

before_install:
    - export PATH=/opt/ghc/$GHCVER/bin:$PATH
    - mkdir -p ~/.local/bin
    - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
    - export PATH=~/.local/bin:$PATH
    - stack setup
    - stack init

install:
    - stack build
    - stack install hpc-coveralls

script:
    - stack test

after_script:
    - hlint .
    # lol
    - hpc-coveralls spec --exclude-dir=test --display-report || true

notifications:
    on_failure: always

cache:
    directories:
        - $HOME/.stack
